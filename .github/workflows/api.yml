name: Build, Test, and Deploy Api
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - identification/server/**
env:
  PORT: 8080
  DOCKER_TAG: tracking/server
  IMAGE_NAME: delivery_service
  REPO_NAME: andreeam97
  
jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./identification/server
    steps:
    - uses: actions/checkout@v2
    - name: Build docker
      run: |
        docker build . -t $REPO_NAME/$IMAGE_NAME
    - name: run docker
      run: |
         docker run --env PORT=$PORT -p $PORT:$PORT -d $REPO_NAME/$IMAGE_NAME && \
          docker ps && sleep 5
#     - name: Run API Tests
#       id: run-newman
